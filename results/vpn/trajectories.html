        function drawImage(modelNo) {
            const pData = scaleData(data[modelNo]['pursuer'], data[modelNo]['scale']);
            const eData = scaleData(data[modelNo]['evader'], data[modelNo]['scale']);

            const [maxX, minX, maxY, minY] = axisAlignedBoundingRectangle(pData.concat(eData));
            const height = maxY - minY + 50;
            const bg = document.getElementById('background').cloneNode(true);
            bg.setAttribute('x', minX - 24);
            bg.setAttribute('y', minY - 24);
            bg.setAttribute('height', height);
            bg.removeAttribute('id');

            const pursuerPath = document.getElementById('pursuer-path').cloneNode(true);
            pursuerPath.setAttribute('points', joinData(pData, data[modelNo]['scale']));
            pursuerPath.removeAttribute('id');

            const evaderPath = document.getElementById('evader-path').cloneNode(true);
            evaderPath.setAttribute('points', joinData(eData, data[modelNo]['scale']));
            evaderPath.removeAttribute('id');

            const pursuerStart = document.getElementById('pursuer-start').cloneNode(true);
            pursuerStart.removeAttribute('id');
            pursuerStart.setAttribute('transform', `translate(${pData[0][0] - 12} ${pData[0][1] - 12})`);

            const evaderStart = document.getElementById('evader-start').cloneNode(true);
            evaderStart.removeAttribute('id');
            evaderStart.setAttribute('transform', `translate(${eData[0][0] - 12} ${eData[0][1] - 12})`);

            const pursuerEnd = document.getElementById('pursuer').cloneNode(true);
            pursuerEnd.removeAttribute('id');
            pursuerEnd.setAttribute('transform', `translate(${pData[pData.length - 1][0] - 12} ${pData[pData.length - 1][1] - 12})`);

            const evaderEnd = document.getElementById('evader').cloneNode(true);
            evaderEnd.removeAttribute('id');
            evaderEnd.setAttribute('transform', `translate(${eData[eData.length - 1][0] - 12} ${eData[eData.length - 1][1] - 12})`);

            const svg = document.getElementById(`model_${modelNo}`);
            [bg, pursuerStart, evaderStart, pursuerEnd, evaderEnd, pursuerPath, evaderPath].forEach(str => {
                //const elem = document.createElementNS('http://www.w3.org/2000/svg', str);
                svg.appendChild(str);
                }
            );

            svg.setAttribute('viewBox', `${minX - 24} ${minY - 24} 800 ${height}`);
            svg.setAttribute('height', height);

            if (data[modelNo]['scale'] !== 15) {
                const scaleLabel = document.getElementById('scale-label').cloneNode(true);
                scaleLabel.removeAttribute('id');
                scaleLabel.innerHTML = `Scale ${Math.round(data[modelNo]['scale'] / 15 * 100)}%`;
                scaleLabel.setAttribute('x', minX + 650);
                scaleLabel.setAttribute('y', minY + 10);
                svg.appendChild(scaleLabel);
            }


        }

        function scaleData(data, scale = 15) {
            return data.map(xy => [xy[0] * scale, xy[1] * scale]);
        }

        function joinData(data) {
            return data.map(xy => `${xy[0]},${xy[1]}`).join(' ');
        }

        function axisAlignedBoundingRectangle(data) {
            const maxX = Math.max(...data.map(m => m[0]));
            const minX = Math.min(...data.map(m => m[0]));
            const maxY = Math.max(...data.map(m => m[1]));
            const minY = Math.min(...data.map(m => m[1]));

            return [maxX, minX, maxY, minY];
        }


    </script>
