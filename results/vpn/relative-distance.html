            drawChart(4);
        }

        function drawChart(modelNo) {
            const data = google.visualization.arrayToDataTable(distance[modelNo]);

            // Set chart options
            const options = {
                'title': `Distance Between Agents Model 0${modelNo}`,
                legend: { position: 'none' },
                hAxis: {
                    title: 'Time (ms)'
                },
                // chartArea: {width: '50%'},
                'width':500,
                'height':300,
                trendlines: { 0: {} }
            };

            const chart = new google.visualization.LineChart(document.getElementById(`chart_div_${modelNo}`));
            chart.draw(data, options);
        }

        function drawSummary() {
            const data = google.visualization.arrayToDataTable(allDistances);

            const options = {
                'title': `Distance Summary`,
                // chartArea: {width: '50%'},
                'width':700,
                'height':400,
                interpolateNulls: true,
                trendlines: { 0: {}, 1: {}, 2: {}, 3: {} }
            };

            const chart = new google.visualization.LineChart(document.getElementById(`chart_div_summary`));
            chart.draw(data, options);

        }
    </script>

</head>

<div id="chart_div_1"></div>
<div id="chart_div_2"></div>
<div id="chart_div_3"></div>
<div id="chart_div_4"></div>
<div id="chart_div_summary"></div>

</body>
