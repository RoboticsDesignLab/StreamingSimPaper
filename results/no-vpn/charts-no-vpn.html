<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts No VPN</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawCharts);

        function drawCharts() {
            drawChart(1);
            drawChart(2);
            drawChart(3);
            drawChart(4);
        }

        /*
         * SELECT * FROM steering_averages WHERE test_group = 'vpn final';
         */
        const data = {
            1: {
                title: 'My Location Recency',
                data: [
                    ["Model", "Evader", "Pursuer" ],
                    ["Model 1", 0, 0],
                    ["Model 2", 32, 0.2],
                    ["Model 3", 40, 0.02],
                    ["Model 4", 26, 25]
                ]
            },
            2: {
                title: "Opponent's Location Recency",
                data: [
                    ["Model", "Evader", "Pursuer" ],
                    ["Model 1", 0, 0],
                    ["Model 2", 0.04, 32],
                    ["Model 3", 0.04, 40],
                    ["Model 4", 25, 26]
                ]
            },
            3: {
                title: "Since My Last Move",
                data: [
                    ["Model", "Evader", "Pursuer" ],
                    ["Model 1", 100, 100],
                    ["Model 2", 168, 168],
                    ["Model 3", 137, 133],
                    ["Model 4", 79, 79]
                ]
            },
            4: {
                title: "Since Opponent's Last Move",
                data: [
                    ["Model", "Evader", "Pursuer" ],
                    ["Model 1", 100, 100],
                    ["Model 2", 168, 143],
                    ["Model 3", 81, 88],
                    ["Model 4", 81, 73]
                ]
            }
        };

        function drawChart(type) {
            const dataTable = google.visualization.arrayToDataTable(data[type]['data']);

            const view = new google.visualization.DataView(dataTable);
            view.setColumns([0, 1, {
                calc: "stringify",
                sourceColumn: 1,
                type: "string",
                role: "annotation"
            }, 2, {
                calc: "stringify",
                sourceColumn: 2,
                type: "string",
                role: "annotation"
            }]);

            const options = {
                title: data[type]['title'],
                width: 500,
                height: 300,
                vAxis: {
                    title: 'Time (ms)'
                },
                legend: { position: 'bottom' }
            };
            const chart = new google.visualization.ColumnChart(document.getElementById(`chart_${type}`));
            chart.draw(view, options);
        }
    </script>
</head>
<body>
<div id="chart_1"></div>
<div id="chart_2"></div>
<div id="chart_3"></div>
<div id="chart_4"></div>
</body>
</html>
